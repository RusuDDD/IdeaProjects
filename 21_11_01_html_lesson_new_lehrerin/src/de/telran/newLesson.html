<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            border: 1px solid black;
            width: 500px;
            height: 300px;
            display: inline-block;
            color: red;

        }

        .border {
            border: 1px solid black;
            width: 500px;
            height: 300px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="box">
    <h1>Hello World!</h1>

</div>
<div class="box" title="My Div">
    <h1>
        Hello World!
    </h1>
</div>
<span class="border">
    Hello World!
    </span>
<span class="border">
Hello World
    </span>
</body>
</html>
